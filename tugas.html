<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anastasya</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="test">
        <main id="root">
            <div class="bg">
            </div>
            <div id="content">
                <div class="container mx-auto w-full"
                    style="display: flex; justify-content: center; align-items: center; ">
                    <div class="card p-3 justify-align-center" style="width: 80%;">
                        <div id="contentForm">

                            <div class="d-flex flex-row gap-2 ">
                                <div class="form-floating mb-3 w-100">
                                    <input type="text" class="form-control" id="name" placeholder="nama depan">
                                    <label for="floatingInput">Nama Depan</label>
                                    <p class="text-danger" id="name_errors"></p>
                                </div>
                                <div class="form-floating mb-3  w-100">
                                    <input type="text" class="form-control" id="nameBelakang"
                                        placeholder="nama belakang">
                                    <label for="floatingInput">Nama Belakang</label>
                                    <p class="text-danger" id="nameBelakang_errors"></p>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <div class="form-floating mb-3  w-100">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                    <label for="floatingInput">Email</label>
                                    <p class="text-danger" id="email_erorrs"></p>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="jumPilihan" placeholder="Jumlah Pilihan">
                                <label for="floatingInput">Jumlah Pilihan</label>
                                <p class="text-danger" id="errors"></p>
                            </div>
                            <button type="button" class="btn btn-primary w-100" disabled id="formButton">Oke</button>
                        </div>
                        <div class="visually-hidden" id="container_pilihan">
                            <h3>Masukan Pilihan</h3>
                            <div class="group_pilihan" id="group_pilihan">
                                <button type="button" class="btn btn-primary w-100 my-3">Oke</button>
                            </div>
                        </div>

                        <div class="visually-hidden" id="container_radio">
                            <h3>Pilih Pilihan</h3>
                            <div class="form-check" id="group_radio">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Hasil</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="hasil">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const content = document.getElementById("contentForm");
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const nameBelakangInput = document.getElementById("nameBelakang");
            const jumPilihan = document.getElementById("jumPilihan");
            const errors = document.getElementById('errors');
            const formButton = document.getElementById('formButton');
            const pilihanContainer = document.getElementById('container_pilihan');
            const groupPilihan = document.getElementById('group_pilihan');
            const container_radio = document.getElementById('container_radio');
            const group_radio = document.getElementById('group_radio');
            const hasil = document.getElementById('hasil');
            formButton.disabled = true;
            nameInput.addEventListener('input', function () {
                const name_errors = document.getElementById('name_errors');
                const jumlah = jumPilihan.value;
                if (nameInput.value === '') {
                    name_errors.innerHTML = 'Nama Depan tidak boleh kosong';
                    formButton.disabled = true;
                } else if (jumlah > 5) {
                    errors.innerHTML = 'Jumlah pilihan tidak boleh lebih dari 5';
                    formButton.disabled = true;
                } else if (jumlah <= 0) {
                    errors.innerHTML = 'Jumlah pilihan tidak boleh lebih kecil dari 1';
                    formButton.disabled = true;
                } else {
                    name_errors.innerHTML = '';
                    errors.innerHTML = '';
                    formButton.disabled = false;
                }
            });
            nameBelakangInput.addEventListener('input', function () {
                const name_errors = document.getElementById('nameBelakang_errors');
                const jumlah = jumPilihan.value;
                if (nameBelakangInput.value === '') {
                    name_errors.innerHTML = 'Nama Belakang tidak boleh kosong';
                    formButton.disabled = true;
                } else if (jumlah > 5) {
                    errors.innerHTML = 'Jumlah pilihan tidak boleh lebih dari 5';
                    formButton.disabled = true;
                } else if (jumlah <= 0) {
                    errors.innerHTML = 'Jumlah pilihan tidak boleh lebih kecil dari 1';
                    formButton.disabled = true;
                } else {
                    name_errors.innerHTML = '';
                    errors.innerHTML = '';
                    formButton.disabled = false;
                }
            });
            emailInput.addEventListener('input', function () {
                const name_errors = document.getElementById('email_erorrs');
                const jumlah = jumPilihan.value;
                if (emailInput.value === '') {
                    name_errors.innerHTML = 'Email tidak boleh kosong';
                    formButton.disabled = true;
                } else if (jumlah > 5) {
                    errors.innerHTML = 'Jumlah pilihan tidak boleh lebih dari 5';
                    formButton.disabled = true;
                } else if (jumlah <= 0) {
                    errors.innerHTML = 'Jumlah pilihan tidak boleh lebih kecil dari 1';
                    formButton.disabled = true;
                } else {
                    name_errors.innerHTML = '';
                    errors.innerHTML = '';
                    formButton.disabled = false;
                }
            });

            jumPilihan.addEventListener('input', function () {
                const name_errors = document.getElementById('name_errors');
                const jumlah = jumPilihan.value;
                if (nameInput.value === '' || nameBelakangInput.value === '') {
                    name_errors.innerHTML = 'Nama tidak boleh kosong';
                    formButton.disabled = true;
                } else if (jumlah > 5) {
                    errors.innerHTML = 'Jumlah pilihan tidak boleh lebih dari 5';
                    formButton.disabled = true;
                } else if (jumlah <= 0) {
                    errors.innerHTML = 'Jumlah pilihan tidak boleh lebih kecil dari 1';
                    formButton.disabled = true;
                } else {
                    name_errors.innerHTML = '';
                    errors.innerHTML = '';
                    formButton.disabled = false;
                }
            });


            formButton.addEventListener('click', function () {
                const jumlah = jumPilihan.value;
                pilihanContainer.classList.remove('visually-hidden');
                content.classList.add('visually-hidden');
                groupPilihan.innerHTML = '';
                for (let i = 0; i < jumlah; i++) {
                    const pilihan = document.createElement('div');
                    pilihan.classList.add('mb-1');
                    pilihan.innerHTML = `
            <div class="mb-1 row">
            <label for="pilihanInput" class="col-sm-4 col-form-label">Pilihan ${i + 1}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="pilihanInput" name="pilihanInput">
                <div class="invalid-feedback">Pilihan tidak boleh kosong.</div>
            </div>
        </div>`;
                    groupPilihan.appendChild(pilihan);
                }


                const submitButton = document.createElement('button');
                submitButton.classList.add('btn', 'btn-primary', 'w-100', 'my-3');
                submitButton.innerHTML = 'Oke';
                submitButton.disabled = true;
                const invalid = document.querySelectorAll('.invalid-feedback');
                const pilihanInputs = document.querySelectorAll('input[name="pilihanInput"]');
                pilihanInputs.forEach(function (input, index) {
                    input.addEventListener('input', function () {
                        if (input.value === '') {
                            invalid[index].style.display = 'block';
                        } else {
                            invalid[index].style.display = 'none';
                        }
                        let allInputsValid = true;
                        pilihanInputs.forEach(function (input) {
                            if (input.value.trim() === '') {
                                allInputsValid = false;
                            }
                        });
                        submitButton.disabled = !allInputsValid;
                    });
                });
                submitButton.addEventListener('click', function () {
                    const pilihanInputs = document.querySelectorAll('input[name="pilihanInput"]');
                    const pilihanValues = [];
                    pilihanInputs.forEach(function (input) {
                        pilihanValues.push(input.value);
                    });
                    container_radio.classList.remove('visually-hidden');
                    pilihanContainer.classList.add('visually-hidden');

                    pilihanValues.forEach(function (pilihan, index) {
                        const radio = document.createElement('div');
                        radio.classList.add('form-check');
                        radio.innerHTML = `
                    <input class="form-check-input" type="checkbox" name="checkbox" id="radioPilihan" value="${pilihan}" >
                    <label class="form-check-label" for="radioPilihan${index}">
                        ${pilihan}
                    </label>`;
                        group_radio.appendChild(radio);

                        radio.querySelector('input[type="checkbox"]').addEventListener('change', function () {
                            const selectedValue = this.value;
                            const getSelectedValue = document.querySelector('input[type="checkbox"]');
                            console.log("🚀 ~ getSelectedValue:", getSelectedValue)
                            let myVal = []

                            for (let i = 0; i < getSelectedValue.length; i++) {
                                if (pilihanValues[i] === myVal) {
                                    myVal = pilihanValues[i];
                                }
                            }

                            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
                            let selectedValues = [];
                            checkboxes.forEach(function (checkbox) {
                                selectedValues.push(checkbox.value);
                            });
                            console.log("🚀 ~ selectedValues:", selectedValues)

                            console.log("VALUE:", myVal);
                            const formResult = document.createElement('div');
                            formResult.innerHTML = `
                        <div>
                            Hallo, Nama saya ${nameInput.value} ${nameBelakangInput.value}, dengan Email ${emailInput.value}. Saya mempunyai pilihan sejumlah ${jumlah}, yaitu ${pilihanValues.join(', ')},  dan saya memilih ${selectedValues.join(', ')}
                        </div>`;
                            hasil.innerHTML = '';
                            hasil.appendChild(formResult);
                            const okeModals = document.getElementById('okeModals');
                            if (selectedValue === '' || selectedValue === undefined || selectedValue === null) {
                                okeModals.disabled = true;
                            } else {
                                okeModals.disabled = false;
                            }
                        });
                    });

                    const pilihanRadio = document.querySelector('input[name="checkbox"]:checked');
                    var ele = document.getElementsByName('radioInput');
                    let x;
                    for (i = 0; i < ele.length; i++) {
                        if (ele[i].checked)
                            x = ele[i].value;
                    }
                    console.log("VALUE,", x);
                    let selectedValue = '';

                    if (pilihanRadio) {
                        selectedValue = pilihanRadio.value;
                    }



                    const formResult = document.createElement('div');
                    formResult.innerHTML = `
                <div>
                    Hallo, Nama saya ${nameInput.value} ${nameBelakangInput.value}, dengan Email ${emailInput.value}. Saya mempunyai pilihan sejumlah ${jumlah}, yaitu ${pilihanValues.join(', ')}, dan saya memilih ${x}
                </div>`;
                    hasil.appendChild(formResult);

                });
                groupPilihan.appendChild(submitButton);
            });
            const backButton = document.createElement('button');
            backButton.classList.add('btn', 'btn-secondary', 'w-100', 'mt-2');
            backButton.innerHTML = 'Kembali';
            backButton.addEventListener('click', function () {
                content.classList.remove('visually-hidden');
                container_radio.classList.add('visually-hidden');
                group_radio.innerHTML = '';
                hasil.innerHTML = '';
            });
            container_radio.appendChild(modalButton);
            container_radio.appendChild(backButton);
        });


        const modalButton = document.createElement('div');
        modalButton.innerHTML = `
<button type="button" id="okeModals" class="btn btn-primary w-100 mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Lihat Hasil
</button>
`;

        const content = document.getElementById("contentForm");
        const nameInput = document.getElementById("name");
        const jumPilihan = document.getElementById("jumPilihan");
        const errors = document.getElementById('errors');
        const formButton = document.getElementById('formButton');
        const pilihanContainer = document.getElementById('container_pilihan');
        const groupPilihan = document.getElementById('group_pilihan');
        const container_radio = document.getElementById('container_radio');
        const group_radio = document.getElementById('group_radio');
        const hasil = document.getElementById('hasil');
        formButton.disabled = true;


        const validateForms = () => {
            nameInput.addEventListener('input', function () {
                const name_errors = document.getElementById('name_errors');
                const jumlah = jumPilihan.value;
                if (nameInput.value === '') {
                    name_errors.innerHTML = 'Nama tidak boleh kosong';
                    formButton.disabled = true;
                } else if (jumlah > 5) {
                    errors.innerHTML = 'Jumlah pilihan tidak boleh lebih dari 5';
                    formButton.disabled = true;
                } else if (jumlah <= 0) {
                    errors.innerHTML = 'Jumlah pilihan tidak boleh lebih kecil dari 1';
                    formButton.disabled = true;
                } else {
                    name_errors.innerHTML = '';
                    errors.innerHTML = '';
                    formButton.disabled = false;
                }
            });

            jumPilihan.addEventListener('input', function () {
                const name_errors = document.getElementById('name_errors');
                const jumlah = jumPilihan.value;
                if (nameInput.value === '') {
                    name_errors.innerHTML = 'Nama tidak boleh kosong';
                    formButton.disabled = true;
                } else if (jumlah > 5) {
                    errors.innerHTML = 'Jumlah pilihan tidak boleh lebih dari 5';
                    formButton.disabled = true;
                } else if (jumlah <= 0) {
                    errors.innerHTML = 'Jumlah pilihan tidak boleh lebih kecil dari 1';
                    formButton.disabled = true;
                } else {
                    name_errors.innerHTML = '';
                    errors.innerHTML = '';
                    formButton.disabled = false;
                }
            });
            formButton.addEventListener('click', function () {
                content.classList.add('visually-hidden');
                pilihanContainer.classList.remove('visually-hidden');
                for (let i = 0; i < jumPilihan.value; i++) {
                    const input = document.createElement('input');
                    input.setAttribute('type', 'text');
                    input.setAttribute('class', 'form-control');
                    input.setAttribute('placeholder', 'Pilihan ' + (i + 1));
                    groupPilihan.appendChild(input);
                }
                handleSubmitForm();
            });
        }

        const handleSubmitForm = () => {
            console.log('kontol')

        }

        validateForms();


    </script>
    <script src="./src/index.js"></script>
</body>

</html>
